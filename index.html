<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->

  </style> -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <main class="card">
    <div class="card__image">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="Product Mobile Version">
      </picture>
    </div>
    <div class="card__content">
      <p class="card__category">Perfume</p>
      <p class="card__title">Gabrielle Essence Eau De Parfum</p>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
        of CHANEL.
      </p>
      <div class="card__price">
        <span class="price--current">$149.99</span>
        <span class="price--original">$169.99</span>
      </div>
      <button class="card__button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>
